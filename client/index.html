<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LB1 Chat - M324</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/utils.js"></script>
    <script src="/script.js"></script>
  </head>
  <body class="bg-gray-700">
    <div class="w-full h-screen flex justify-center">
      
      <!-- Aktive Nutzer Box -->
      <div class="bg-gray-600 flex flex-col p-4 w-auto h-auto">
        <p class="text-white font-bold mb-2">Active Users:</p>
        <ul id="activeUsersList" class="text-white"></ul>
      </div>
      
      <!-- Chatbox -->
      <div class="border-4 border-gray-900 max-w-2xl w-full md:w-3/4 lg:w-2/4 bg-gray-700 flex flex-col">
        <div class="bg-blue-500 px-4 py-4 rounded-b">
          <p class="text-lg font-bold text-white">LB1 Chat - M324</p>
        </div>
        
        <div class="flex-grow flex flex-col justify-start p-4 gap-4" id="messages"></div>
        
        <div class="bg-gray-600 px-4 py-4 flex items-center rounded-t">
          <input
            id="messageInput"
            type="text"
            placeholder="Type a message"
            class="flex-grow bg-gray-500 px-4 py-2 rounded-full border-white focus:outline-none focus:ring-2 focus:ring-cyan-300 text-white"
          />
          <button class="ml-4 text-cyan-300 hover:text-cyan-400 focus:outline-none" id="sendButton">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
